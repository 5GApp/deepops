---
- hosts: 127.0.0.1
  connection: local
  gather_facts: false
  tasks:
    - name: Create SSH directory if it doesn't exist
      file:
        path: "{{ lookup('env','HOME') + '/.ssh' }}"
        state: directory

    - name: Generate default SSH keypair if it doesn't exist
      command: ssh-keygen -q -t rsa -f "{{ lookup('env','HOME') + '/.ssh/id_rsa_ansible' }}" -C "" -N ""
      args:
        creates: "{{ lookup('env','HOME') + '/.ssh/id_rsa_ansible' }}"

- hosts: all
  become: true
  tasks:
    - name: Add SSH public key to ansible user user authorized keys
      authorized_key:
        user: "{{ ansible_user | default(ansible_env.SUDO_USER) }}"
        state: present
        key: "{{ lookup('file', lookup('env','HOME') + '/.ssh/id_rsa_ansible.pub') }}"

    - debug:
        msg: Now you can use 'ansible_ssh_private_key_file={{ lookup("env","HOME") + "/.ssh/id_rsa_ansible" }}' instead of -k/--ask-pass for these hosts.
      run_once: true
      delegate_to: localhost
