---

- name: install dependencies
  yum:
    name: "{{ item }}"
    state: present
  with_items:
    - hwloc
    - hwloc-devel
    - psmisc
  when: ansible_os_family == "RedHat"

- name: add cgroups to grub options
  lineinfile:
    dest: /etc/default/grub
    insertafter: '^GRUB_CMDLINE_LINUX=[^\\$]'
    line: 'GRUB_CMDLINE_LINUX="${GRUB_CMDLINE_LINUX} cgroup_enable=memory swapaccount=1"'
  register: update_grub

- name: update grub
  block:
    - name: update grub
      command: update-grub
    - name: reboot after updating grub config
      reboot:
  when: update_grub.changed and ansible_os_family == "Debian"

- name: update grub
  block:
    - name: update grub
      command: grub2-mkconfig -o /boot/grub2/grub.cfg
    - name: reboot after updating grub config
      reboot:
  when: update_grub.changed and ansible_os_family == "RedHat"

- name: create slurm directories
  file:
    path: "{{ item }}"
    state: directory
    owner: slurm
    mode: 0755
  with_items:
    - /etc/slurm
    - /etc/slurm/shared
    - /etc/slurm/shared/bin
    - /var/log/slurm
    - /var/spool/slurm/d
  tags:
    - prolog
    - epilog

- name: copy slurmdbd service file
  copy:
    src: "{{ item }}"
    dest: "/etc/systemd/system/{{ item }}"
  with_items:
    - slurmd.service

- name: copy shared scripts
  copy:
    src: "{{ item }}"
    dest: /etc/slurm/shared/bin/
    mode: 0755
  with_fileglob:
    - shared/bin/*
  tags:
    - prolog
    - epilog

- name: include prolog/epilog
  include: prolog_epilog.yml
  when: slurm_enable_prolog_epilog

- name: configure slurm.conf
  template:
    src: "{{ slurm_conf_template }}"
    dest: "/etc/slurm/slurm.conf"
  notify:
  - restart slurmd
  tags:
  - config

- name: configure cgroup.conf
  template:
    src: "{{ slurm_cgroup_conf_template }}"
    dest: "/etc/slurm/cgroup.conf"
  notify:
  - restart slurmd
  tags:
  - config

- name: configure gres.conf
  template:
    src: "{{ slurm_gres_conf_template }}"
    dest: "/etc/slurm/gres.conf"
  notify:
  - restart slurmd
  tags:
  - config

- name: start slurmd
  systemd:
    name: slurmd
    state: started
    enabled: yes
    daemon-reload: yes

- name: install /etc/localusers
  template:
    src: etc-localusers
    dest: "{{ item }}"
    mode: 0600
  with_items:
    - /etc/slurm/localusers.backup
    - /etc/localusers
  tags:
    - localusers

- name: update /etc/pam.d/sshd
  lineinfile:
    path: /etc/pam.d/sshd
    line: "account required pam_listfile.so item=user sense=allow file=/etc/localusers"
    insertafter: "PAM configuration for the Secure Shell service"
    state: present
  tags:
    - test

- name: update /etc/pam.d/sshd
  lineinfile:
    path: /etc/pam.d/sshd
    line: "account sufficient /usr/lib/pam_slurm.so"
    insertafter: "PAM configuration for the Secure Shell service"
    state: present
  tags:
    - test
